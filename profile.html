<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="profile-header">
            <div class="icon-sign-in">
                <i class="fa-solid fa-user"></i>
            </div>
            <h1 class="user-name">User-Name</h1>
        </div>

        <div class="navbar">
            <div class="nav-logo">
                <div class="navbar-texts"><a><b>PROJCAST</b></a></div>
                <div class="logo"></div>
            </div>
    </header>
    <main>
        <section class="user-stats">
            <div class="projects-count">
                <h2>Projects Uploaded</h2>
                <p>25</p>
            </div>
            <div class="saved-projects">
                <h2>Saved Projects</h2>
                <p>10</p>
            </div>
            <div class="top-domains">
                <h2>Top Domains</h2>
                <ul>
                    <li>Web Development</li>
                    <li>Data Science</li>
                    <li>UI/UX Design</li>
                </ul>
            </div>
        </section>
        <section class="social-media">
            <h2>Social Media Handles</h2>
            <ul>
                <li><a href="#">Twitter: @User-Name</a></li>
                <li><a href="#">LinkedIn: /User-Name</a></li>
                <li><a href="#">GitHub: /User-Name</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
